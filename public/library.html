<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel=" shortcut icon" href="favicon.png">
    <link rel="icon" href="favicon.png">
    <script src="https://kit.fontawesome.com/6cf8dee3cc.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="./js/javascript.js"></script>
    <title>진주의 독서리스트</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>진주의 독서리스트</h1>
        </header>
        <div class="sectionContainer">
            <section class="leftSection">
                <section class="categoryBarSection">
                    <ul id="categoryBar">
                    </ul>
                </section>
                <section class="bookListSection">
                    <table class="bookListTable">
                        <thead>
                            <tr>
                                <th width="50">순번</th>
                                <th>제목</th>
                                <th width="160">저자</th>
                                <th width="130">출판사</th>
                                <th width="70">중요도</th>
                            </tr>
                        </thead>
                        <tbody id="bookListTbody">
                            <tr>
                                <td colspan="10">카테고리를 선택해 주세요.</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
            <section class="rightSection">
                <h3>도서 상세정보</h3>
                <div id="bookDetail" class="disable">
                <div class="bookImageContainer">
                    <img class="bookImage" id="bookImage" src="img/book/img001.jpg" alt="001 책 이미지"/>
                </div>
                <table class="bookDetailTable">
                    <tr>
                        <td class="tdTitle">제목</td>
                        <td class="tdContent" id="bookTitle">인문학도 개발자 되다</td>
                    </tr>
                    <tr>
                        <td class="tdTitle">분류</td>
                        <td class="tdContent" id="category">개발자 로드맵</td>
                    </tr>
                    <tr>
                        <td class="tdTitle">저자</td>
                        <td class="tdContent" id="author">마르코</td>
                    </tr>
                    <tr>
                        <td class="tdTitle">출판사</td>
                        <td class="tdContent" id="publisher">행복출판사</td>
                    </tr>
                    <tr>
                        <td class="tdTitle">메모</td>
                        <td class="tdContent" id="memo">개발자로 입문하기 좋은 책!</td>
                    </tr>
                </table>
            </div>
            </section>
        </div>
    </div>
</body>
</html>
